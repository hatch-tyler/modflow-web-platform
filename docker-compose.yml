services:
  # =============================================================================
  # NGINX Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: modflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - modflow-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # =============================================================================
  # Frontend (React SPA - Vite dev server)
  # =============================================================================
  frontend:
    image: node:20-alpine
    container_name: modflow-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --port 5173 --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    expose:
      - "5173"
    networks:
      - modflow-network
    restart: unless-stopped
    environment:
      - NODE_OPTIONS=--max-old-space-size=1536
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M

  # =============================================================================
  # Backend API (FastAPI)
  # =============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modflow-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    environment:
      - DEBUG=true
      - HEALTH_CHECK_MODE=api
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-modflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-modflow_secret}
      - POSTGRES_DB=${POSTGRES_DB:-modflow_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secret}
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - modflow-network
    restart: unless-stopped
    # Override Dockerfile health check with more appropriate timing
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py", "api"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # =============================================================================
  # Celery Worker (Background Tasks - Simulations & Post-processing)
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modflow-worker
    # Concurrency=1 to prevent OOM on large models; increase if you have more RAM
    command: celery -A celery_app worker --loglevel=info --concurrency=1
    volumes:
      - ./backend:/app
      - worker-data:/tmp/modflow-runs
      # Shared workspace for local PEST++ agent containers
      - pest-workspace:/tmp/pest-workspace
    environment:
      - DEBUG=true
      - HEALTH_CHECK_MODE=worker
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-modflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-modflow_secret}
      - POSTGRES_DB=${POSTGRES_DB:-modflow_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_secret}
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      # PEST++ parallel execution settings
      - PEST_NETWORK_MODE=${PEST_NETWORK_MODE:-false}
      - PEST_MANAGER_PORT=${PEST_MANAGER_PORT:-4004}
      - PEST_LOCAL_CONTAINERS=${PEST_LOCAL_CONTAINERS:-false}
      - PEST_LOCAL_AGENTS=${PEST_LOCAL_AGENTS:-4}
      - PEST_WORKSPACE_PATH=/tmp/pest-workspace
    ports:
      # PEST++ manager port for remote agents (only used when PEST_NETWORK_MODE=true)
      - "${PEST_MANAGER_PORT:-4004}:4004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - modflow-network
    restart: unless-stopped
    # Worker uses Redis connectivity check (not HTTP)
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py", "worker"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 3G
        reservations:
          memory: 1G

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: modflow-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-modflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-modflow_secret}
      - POSTGRES_DB=${POSTGRES_DB:-modflow_db}
    expose:
      - "5432"
    ports:
      - "5432:5432"  # Expose for local development
    networks:
      - modflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-modflow} -d ${POSTGRES_DB:-modflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # =============================================================================
  # Redis (Task Queue & Pub/Sub)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: modflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    ports:
      - "6379:6379"  # Expose for local development
    networks:
      - modflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # =============================================================================
  # MinIO Object Storage
  # =============================================================================
  minio:
    image: minio/minio
    container_name: modflow-minio
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - modflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

# =============================================================================
# Networks
# =============================================================================
networks:
  modflow-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  redis-data:
  minio-data:
  worker-data:
  frontend-node-modules:
  # Shared workspace for local PEST++ agent containers
  pest-workspace:
    name: pest-workspace
